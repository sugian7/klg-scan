<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>

  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    video { width: 100%; border: 1px solid #ccc; margin-bottom: 8px; }
    button { padding: 10px; margin-right: 6px; font-size: 14px; }
    #result { margin-top: 10px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>

<h3>Scan Nomor Layanan KLG</h3>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">ğŸ“¸ Ambil Foto</button>
<button onclick="scan()">ğŸ” Scan</button>

<div id="result"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

let worker;

// ===================
// AKSES KAMERA
// ===================
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => video.srcObject = stream)
.catch(() => alert("âŒ Gagal akses kamera"));

// ===================
// INIT OCR
// ===================
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

// ===================
// AMBIL FOTO (CROP AMAN)
// ===================
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  // Area LEBIH BESAR & AMAN
  const cropX = w * 0.35;
  const cropY = h * 0.50;
  const cropW = w * 0.6;
  const cropH = h * 0.35;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  resultDiv.innerText = "ğŸ“¸ Foto diambil";
}

// ===================
// OCR + VALIDASI POLA
// ===================
async function scan() {
  if (!worker) {
    resultDiv.innerText = "âŒ OCR belum siap";
    return;
  }

  resultDiv.innerText = "ğŸ”„ Membaca nomor layanan...";

  const { data: { text } } = await worker.recognize(canvas);

  // Ambil SEMUA angka
  const angka = text.replace(/\D/g, "");

  // Cari nomor layanan berbasis pola
  const match = angka.match(/114102\d{9}/);

  if (!match) {
    resultDiv.innerText =
      "âŒ Nomor layanan tidak valid\n\nOCR RAW:\n" + text;
    return;
  }

  const nomorFinal = match[0];

  resultDiv.innerText =
    "ğŸ“¨ Nomor FINAL:\n" + nomorFinal + "\n\nâ³ Mengirim ke sistem...";

  // ===================
  // KIRIM KE BACKEND
  // ===================
  fetch(
    "https://script.google.com/macros/s/AKfycbyEzNfSSSgMabfvACFwwkHK9uk6gf1L6xwVwMvPCnQaFJNJfXKEEkeeVcsnV57Xpitpxg/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "nomor=" + encodeURIComponent(nomorFinal)
    }
  )
  .then(res => res.json())
  .then(r => {
    resultDiv.innerText =
      r.found
        ? "âœ… DITEMUKAN\nStatus diperbarui"
        : "âŒ TIDAK DITEMUKAN\nNomor tidak ada di batch";
  })
  .catch(err => {
    resultDiv.innerText = "âŒ Gagal mengirim ke server\n" + err;
  });
}
</script>

</body>
</html>
