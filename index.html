<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>

  <!-- OCR -->
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f7f7f7;
    }
    h3 {
      margin-bottom: 4px;
    }
    .hint {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
    .camera-box {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      display: block;
    }
    /* OVERLAY FRAME */
    .overlay {
      position: absolute;
      left: 15%;
      top: 60%;
      width: 70%;
      height: 18%;
      border: 3px dashed #00ff00;
      border-radius: 10px;
      pointer-events: none;
      box-sizing: border-box;
    }
    .overlay-text {
      position: absolute;
      bottom: -28px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #00aa00;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: #fff;
    }
    button.secondary {
      background: #555;
    }
    #panel {
      margin-top: 12px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    canvas {
      display: none;
    }
  </style>
</head>

<body>

<h3>Scan Nomor Layanan KLG</h3>
<div class="hint">Dekatkan kartu ‚Üí fokus ke nomor ‚Üí Ambil Foto</div>

<div class="camera-box">
  <video id="video" autoplay playsinline></video>
  <div class="overlay">
    <div class="overlay-text">Arahkan nomor layanan ke dalam kotak</div>
  </div>
</div>

<canvas id="canvas"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button class="secondary" onclick="scan()">üîç Scan Nomor</button>

<div id="panel"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

let worker = null;

// ===============================
// AKSES KAMERA
// ===============================
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(() => {
  alert("‚ùå Gagal mengakses kamera");
});

// ===============================
// INIT OCR WORKER
// ===============================
(async () => {
  worker = await Tesseract.createWorker({
    logger: () => {} // silent
  });
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

// ===============================
// AMBIL FOTO + CROP SESUAI FRAME
// ===============================
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.15;
  const cropY = h * 0.60;
  const cropW = w * 0.70;
  const cropH = h * 0.18;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  panel.innerText = "üì∏ Foto diambil. Siap dipindai.";
}

// ===============================
// LOGIKA PEMBERSIH & DETEKSI NOMOR
// ===============================
function cariNomorValid(raw) {
  const digits = raw.replace(/\D/g, "");

  for (let i = 0; i < digits.length; i++) {
    for (let len = 10; len <= 18; len++) {
      const potong = digits.substr(i, len);

      if (!/^1\d+$/.test(potong)) continue;

      // PRIORITAS KUAT (KLG)
      if (potong.startsWith("114102")) {
        return potong;
      }
    }
  }

  // fallback: ambil angka terpanjang yang diawali 1
  const kandidat = digits.match(/1\d{9,17}/);
  return kandidat ? kandidat[0] : null;
}

// ===============================
// OCR + KIRIM KE BACKEND
// ===============================
async function scan() {
  if (!worker) {
    panel.innerText = "‚ùå OCR belum siap";
    return;
  }

  panel.innerText = "üîÑ Membaca nomor layanan...";

  const { data: { text } } = await worker.recognize(canvas);

  const nomorFinal = cariNomorValid(text);

  if (!nomorFinal) {
    panel.innerText =
      "‚ùå Gagal membaca nomor\n\nOCR RAW:\n" + text;
    return;
  }

  panel.innerText =
    "üì® Nomor terbaca:\n" +
    nomorFinal +
    "\n\n‚è≥ Mengirim ke sistem...";

  fetch(
    "https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "nomor=" + encodeURIComponent(nomorFinal)
    }
  )
  .then(res => res.json())
  .then(r => {
    panel.innerText = r.found
      ? "‚úÖ DITEMUKAN\nStatus diperbarui"
      : "‚ùå TIDAK DITEMUKAN\nNomor tidak ada di batch";
  })
  .catch(err => {
    panel.innerText = "‚ùå Gagal mengirim ke server\n" + err;
  });
}
</script>

</body>
</html>
