<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan Nomor Layanan KLG</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 14px;
  background: #f4f6f8;
}

h2 {
  margin: 0 0 6px 0;
}

.step {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

/* CAMERA */
.camera-box {
  position: relative;
  width: 100%;
  max-width: 420px;
  margin: auto;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
video {
  width: 100%;
  display: block;
}

/* FRAME */
.overlay {
  position: absolute;
  left: 6%;
  top: 58%;
  width: 88%;
  height: 24%;
  border: 3px dashed #00ff00;
  border-radius: 10px;
  pointer-events: none;
}
.overlay-label {
  position: absolute;
  bottom: -28px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #008000;
  font-weight: bold;
}

/* BUTTON */
button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.btn-primary {
  background: #1976d2;
  color: #fff;
}
.btn-secondary {
  background: #555;
  color: #fff;
}
.btn-success {
  background: #2e7d32;
  color: #fff;
}

/* PANEL */
#panel {
  margin-top: 14px;
  background: #fff;
  padding: 14px;
  border-radius: 10px;
  font-size: 16px;
  white-space: pre-wrap;
}

/* MANUAL INPUT */
#manualSection {
  display: none;
  margin-top: 14px;
  background: #fff;
  padding: 14px;
  border-radius: 10px;
}
#manualSection label {
  font-weight: bold;
}
input {
  width: 100%;
  padding: 14px;
  font-size: 20px;
  text-align: center;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

canvas { display: none; }
</style>
</head>

<body>

<h2>Scan Nomor Layanan KLG</h2>
<div class="step">
  1Ô∏è‚É£ Arahkan nomor ke kotak<br>
  2Ô∏è‚É£ Ambil Foto ‚Üí Scan<br>
  3Ô∏è‚É£ Lengkapi angka bila perlu
</div>

<div class="camera-box">
  <video id="video" autoplay playsinline></video>
  <div class="overlay"></div>
  <div class="overlay-label">Nomor layanan harus masuk kotak</div>
</div>

<canvas id="canvas"></canvas>

<button class="btn-primary" onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button class="btn-secondary" onclick="scan()">üîç Scan Nomor</button>

<div id="panel"></div>

<!-- MANUAL -->
<div id="manualSection">
  <label>‚úçÔ∏è Input Manual Nomor Layanan</label>
  <input id="manualInput" inputmode="numeric" placeholder="Masukkan nomor layanan lengkap" />
  <button class="btn-success" onclick="kirimManual()">‚úÖ Kirim</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");
const manualSection = document.getElementById("manualSection");
const manualInput = document.getElementById("manualInput");

let worker;
let hasilOCRDepan = "";

/* ===== KAMERA ===== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => video.srcObject = stream)
.catch(() => alert("‚ùå Kamera tidak dapat diakses"));

/* ===== OCR INIT ===== */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

/* ===== FOTO ===== */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.05;
  const cropY = h * 0.56;
  const cropW = w * 0.90;
  const cropH = h * 0.28;

  canvas.width = cropW * 2;
  canvas.height = cropH * 2;
  ctx.imageSmoothingEnabled = false;

  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);

  panel.innerText = "üì∏ Foto diambil. Silakan Scan.";
}

/* ===== OCR ===== */
async function scan() {
  panel.innerText = "üîÑ Membaca nomor layanan...";
  manualSection.style.display = "none";

  const { data: { text } } = await worker.recognize(canvas);
  const digits = text.replace(/\D/g, "");

  const match = digits.match(/1\d{6,10}/);

  if (!match) {
    panel.innerText = "‚ùå OCR tidak stabil.\nSilakan input manual.";
    manualSection.style.display = "block";
    return;
  }

  hasilOCRDepan = match[0];

  panel.innerText =
    "üìÑ Nomor terbaca (depan):\n" +
    hasilOCRDepan +
    "\n\n‚úçÔ∏è Lengkapi atau koreksi bila perlu";

  manualInput.value = hasilOCRDepan;
  manualSection.style.display = "block";
  manualInput.focus();
}

/* ===== KIRIM MANUAL ===== */
function kirimManual() {
  const nomor = manualInput.value.replace(/\D/g, "");

  if (!nomor.startsWith("1") || nomor.length < 8) {
    alert("Nomor tidak valid");
    return;
  }

  panel.innerText =
    "üì® Mengirim nomor:\n" +
    nomor +
    "\n\n‚è≥ Mohon tunggu...";

  fetch(
    "https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "nomor=" + encodeURIComponent(nomor)
    }
  )
  .then(res => res.json())
  .then(r => {
    panel.innerText = r.found
      ? "‚úÖ DITEMUKAN\nStatus diperbarui"
      : "‚ùå TIDAK DITEMUKAN\nPeriksa nomor";
    manualSection.style.display = "none";
  })
  .catch(err => {
    panel.innerText = "‚ùå Gagal mengirim ke server\n" + err;
  });
}
</script>

</body>
</html>
