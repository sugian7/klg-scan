<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }
    button {
      padding: 10px;
      margin-right: 6px;
      font-size: 14px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h3>Scan Nomor Layanan KLG</h3>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button onclick="scan()">üîç Scan</button>

<div id="result"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

// === AKTIFKAN KAMERA BELAKANG ===
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  alert("Gagal akses kamera. Pastikan izin kamera diaktifkan.");
  console.error(err);
});

// === AMBIL FOTO ===
function ambilFoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  resultDiv.innerText = "üì∏ Foto diambil. Silakan Scan.";
}

// === OCR + KIRIM KE APPS SCRIPT ===
function scan() {
  resultDiv.innerText = "üîÑ Membaca nomor layanan...";

  Tesseract. recognize(
    canvas,
    'eng',
    {
      tessedit_char_whitelist: '0123456789',
      preserve_interword_spaces: 1
    }
  ).then(({ data: { text } }) => {

    // Ambil hanya angka, minimal 10 digit
    const nomor = text.replace(/\D/g, '').trim();

    if (nomor.length < 10) {
      resultDiv.innerText =
        "‚ùå Nomor layanan tidak terbaca dengan benar.\n\nHasil OCR:\n" + text;
      return;
    }

    resultDiv.innerText =
      "üì® Nomor terbaca:\n" + nomor + "\n\n‚è≥ Mengirim ke sistem...";

    // === KIRIM KE APPS SCRIPT ===
    fetch(
      "https://script.google.com/macros/s/AKfycbwqemGySx5h5X1JKHlH_TKyd2PSr224MCKeYObWDuF8LL9Vt4oMq5Gyfuh2fIaZ9DMVwA/exec",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "nomor=" + encodeURIComponent(nomor)
      }
    )
    .then(res => res.json())
    .then(r => {
      if (r.found) {
        resultDiv.innerText =
          "‚úÖ DITEMUKAN\nStatus berhasil diperbarui di spreadsheet.";
      } else {
        resultDiv.innerText =
          "‚ùå TIDAK DITEMUKAN\nNomor tidak ada di batch manapun.";
      }
    })
    .catch(err => {
      resultDiv.innerText = "‚ùå Gagal mengirim ke server.";
      console.error(err);
    });

  });
}
</script>

</body>
</html>
