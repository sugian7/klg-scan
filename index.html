<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan Nomor Layanan KLG</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 12px; }

#cameraBox {
  width: 100%;
  height: 45vh;
  overflow: hidden;
  border: 2px solid #333;
  border-radius: 8px;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  font-size: 18px;
}

#panel {
  margin-top: 14px;
  padding: 14px;
  background: #f2f2f2;
  border-radius: 8px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h3>Scan Nomor Layanan KLG</h3>
<p><b>Dekatkan kartu â†’ fokus nomor â†’ Ambil Foto</b></p>

<div id="cameraBox">
  <video id="video" autoplay playsinline></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">ğŸ“¸ Ambil Foto</button>
<button onclick="scan()">ğŸ” Scan Nomor</button>

<div id="panel"></div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

let worker;
let foundMeta = null;

/* ===== KAMERA ===== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment", width: { ideal: 1280 } }
}).then(stream => video.srcObject = stream);

/* ===== OCR INIT ===== */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

/* ===== AMBIL FOTO ===== */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.35;
  const cropY = h * 0.50;
  const cropW = w * 0.60;
  const cropH = h * 0.35;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  panel.innerText = "ğŸ“¸ Foto diambil";
}

/* ===== SCAN OCR (ANGKA + AWAL 1 + PANJANG FLEKSIBEL) ===== */
async function scan() {
  panel.innerText = "ğŸ”„ Membaca nomor layanan...";

  const { data:{ text }} = await worker.recognize(canvas);

  // 1ï¸âƒ£ Ambil angka saja
  const angka = text.replace(/\D/g, "");

  // 2ï¸âƒ£ Validasi keras tapi fleksibel
  const match = angka.match(/^1\d{9,17}$/);

  if (!match) {
    panel.innerText =
      "âŒ Nomor layanan tidak valid\n\n" +
      "Syarat:\n" +
      "â€¢ Hanya angka\n" +
      "â€¢ Diawali angka 1\n" +
      "â€¢ Panjang 10â€“18 digit\n\n" +
      "OCR RAW:\n" + text;
    return;
  }

  const nomorFinal = match[0];

  panel.innerText =
    "ğŸ“¨ Nomor terbaca:\n" +
    nomorFinal +
    "\n\nâ³ Mengirim ke sistem...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "action=scan&nomor=" + encodeURIComponent(nomorFinal)
  })
  .then(r => r.json())
  .then(r => {
    if (!r.found) {
      panel.innerText = "âŒ Nomor tidak ada di batch";
      return;
    }

    foundMeta = r;

    panel.innerHTML = `
<b>Nama:</b> ${r.nama}<br>
<b>Nomor Layanan:</b> ${r.nomor}<br>
<b>Kelurahan:</b> ${r.kelurahan}<br>
<b>Kecamatan:</b> ${r.kecamatan}<br>
<b>Kota:</b> ${r.kota}<br><br>

<button onclick="ubahStatus()">âœ… Ubah Status</button>
<button onclick="resetScan()">ğŸ”„ Kembali</button>
`;
  });
}

/* ===== UPDATE STATUS ===== */
function ubahStatus() {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=update&sheet=" + encodeURIComponent(foundMeta.sheet) +
      "&row=" + encodeURIComponent(foundMeta.row)
  })
  .then(() => panel.innerText = "âœ… Status berhasil diubah");
}

function resetScan() {
  foundMeta = null;
  panel.innerText = "";
}
</script>

</body>
</html>
