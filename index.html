<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    video { width: 100%; border: 1px solid #ccc; margin-bottom: 8px; }
    button { padding: 10px; margin-right: 6px; font-size: 14px; }
    #result { margin-top: 10px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>

<h3>Scan Nomor Layanan KLG</h3>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button onclick="scan()">üîç Scan</button>

<div id="result"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

let worker = null;

/* ======================
   AKTIFKAN KAMERA
====================== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => video.srcObject = stream)
.catch(() => alert("‚ùå Gagal akses kamera"));

/* ======================
   INIT OCR (ANGKA ONLY)
====================== */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
  await worker.setParameters({
    tessedit_char_whitelist: "0123456789",
    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
  });
})();

/* ======================
   AMBIL FOTO + CROP
====================== */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  // Area nomor layanan (bawah kanan kartu)
  const cropX = w * 0.45;
  const cropY = h * 0.55;
  const cropW = w * 0.5;
  const cropH = h * 0.25;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  // Grayscale
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < img.data.length; i += 4) {
    const g = (img.data[i] + img.data[i+1] + img.data[i+2]) / 3;
    img.data[i] = img.data[i+1] = img.data[i+2] = g;
  }
  ctx.putImageData(img, 0, 0);

  resultDiv.innerText = "üì∏ Foto diambil";
}

/* ======================
   OCR MULTI-SCAN + VOTING
====================== */
async function scan() {
  if (!worker) {
    resultDiv.innerText = "‚ùå OCR belum siap";
    return;
  }

  resultDiv.innerText = "üîÑ Membaca nomor layanan (3x scan)...";

  const scans = [];

  // OCR 3 KALI
  for (let i = 0; i < 3; i++) {
    const { data: { text } } = await worker.recognize(canvas);
    let angka = text.replace(/\D/g, "");

    // Normalisasi: nomor layanan selalu diawali "1"
    const idx = angka.indexOf("1");
    if (idx !== -1) angka = angka.substring(idx);

    scans.push(angka);
  }

  // Voting per digit
  const maxLen = Math.max(...scans.map(s => s.length));
  let final = "";

  for (let i = 0; i < maxLen; i++) {
    const freq = {};
    scans.forEach(s => {
      const d = s[i];
      if (!d) return;
      freq[d] = (freq[d] || 0) + 1;
    });

    const best = Object.entries(freq)
      .sort((a, b) => b[1] - a[1])[0];

    if (best) final += best[0];
  }

  if (final.length < 14) {
    resultDiv.innerText =
      "‚ùå Nomor tidak valid\n\nOCR RAW:\n" + scans.join("\n");
    return;
  }

  resultDiv.innerText =
    "üì® Nomor FINAL:\n" + final + "\n\n‚è≥ Mengirim ke sistem...";

  /* ======================
     KIRIM KE BACKEND
  ====================== */
  fetch(
    "https://script.google.com/macros/s/AKfycbyEzNfSSSgMabfvACFwwkHK9uk6gf1L6xwVwMvPCnQaFJNJfXKEEkeeVcsnV57Xpitpxg/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "nomor=" + encodeURIComponent(final)
    }
  )
  .then(res => res.json())
  .then(r => {
    resultDiv.innerText =
      r.found
        ? "‚úÖ DITEMUKAN\nStatus diperbarui di spreadsheet"
        : "‚ùå TIDAK DITEMUKAN\nNomor tidak ada di batch";
  })
  .catch(err => {
    resultDiv.innerText = "‚ùå Gagal mengirim ke server\n" + err;
  });
}
</script>

</body>
</html>
