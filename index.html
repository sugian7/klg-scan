<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan Nomor Layanan KLG</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 12px; }
video { width: 100%; border: 2px solid #333; }
button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  font-size: 18px;
}
#panel {
  margin-top: 14px;
  padding: 14px;
  background: #f2f2f2;
  border-radius: 8px;
  font-size: 16px;
}
</style>
</head>
<body>

<h3>Scan Nomor Layanan KLG</h3>
<p><b>ARAHKAN NOMOR ‚Üí DEKATKAN ‚Üí AMBIL FOTO</b></p>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button onclick="scan()">üîç Scan Nomor</button>

<div id="panel"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

let worker;
let foundMeta = null;

// =====================
// KAMERA
// =====================
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment", width: { ideal: 1280 } }
}).then(stream => video.srcObject = stream);

// =====================
// INIT OCR
// =====================
(async () => {
  worker = await Tesseract.createWorker({
    logger: () => {}
  });
  await worker.loadLanguage("eng");
  await worker.initialize("eng");

  // üîí KUNCI OCR HANYA ANGKA & 1 BARIS
  await worker.setParameters({
    tessedit_char_whitelist: "0123456789",
    tessedit_pageseg_mode: 7
  });
})();

// =====================
// AMBIL FOTO (SANGAT FOKUS)
// =====================
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  // üî• AREA SEMPIT KHUSUS ANGKA
  const cropX = w * 0.42;
  const cropY = h * 0.58;
  const cropW = w * 0.50;
  const cropH = h * 0.18;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

  // =====================
  // PREPROCESSING KERAS
  // =====================
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < img.data.length; i += 4) {
    const gray = (img.data[i] + img.data[i+1] + img.data[i+2]) / 3;
    const bw = gray > 150 ? 255 : 0;   // HITAM PUTIH
    img.data[i] = bw;
    img.data[i+1] = bw;
    img.data[i+2] = bw;
  }
  ctx.putImageData(img, 0, 0);

  panel.innerText = "üì∏ Foto diambil (fokus nomor)";
}

// =====================
// SCAN
// =====================
async function scan() {
  panel.innerText = "üîÑ Membaca nomor layanan...";

  const { data:{ text }} = await worker.recognize(canvas);

  // Bersihkan OCR
  let angka = text
    .replace(/[^\d]/g, "")
    .replace(/8/g,"0")  // koreksi OCR umum
    .replace(/6/g,"0");

  // VALIDASI KERAS
  const match = angka.match(/114102\d{9}/);

  if (!match) {
    panel.innerText =
      "‚ùå GAGAL BACA\n\n" +
      "Pastikan:\n" +
      "‚Ä¢ Nomor dekat kamera\n" +
      "‚Ä¢ Cahaya terang\n" +
      "‚Ä¢ Tidak miring\n\n" +
      "OCR RAW:\n" + text;
    return;
  }

  const nomorFinal = match[0];

  panel.innerText =
    "üì® Nomor terbaca:\n" +
    nomorFinal +
    "\n\n‚è≥ Mengirim ke sistem...";

  // =====================
  // KIRIM KE BACKEND
  // =====================
  fetch(
    "https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "action=scan&nomor=" + encodeURIComponent(nomorFinal)
    }
  )
  .then(r => r.json())
  .then(r => {
    if (!r.found) {
      panel.innerText = "‚ùå Nomor tidak ada di batch";
      return;
    }

    foundMeta = r;

    panel.innerHTML = `
<b>Nama:</b> ${r.nama}<br>
<b>Nomor:</b> ${r.nomor}<br>
<b>Kelurahan:</b> ${r.kelurahan}<br>
<b>Kecamatan:</b> ${r.kecamatan}<br>
<b>Kota:</b> ${r.kota}<br><br>

<button onclick="ubahStatus()">‚úÖ Ubah Status</button>
<button onclick="resetScan()">üîÑ Kembali</button>
`;
  });
}

// =====================
function ubahStatus() {
  fetch(
    "https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `action=update&sheet=${foundMeta.sheet}&row=${foundMeta.row}`
    }
  ).then(() => panel.innerText = "‚úÖ Status berhasil diubah");
}

function resetScan(){
  panel.innerText = "";
  foundMeta = null;
}
</script>

</body>
</html>
