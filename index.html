<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Verifikasi Kartu Layanan Gratis</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
:root {
  --primary: #1f4fd8;
  --secondary: #6b7280;
  --success: #1b7f3b;
  --border: #d1d5db;
  --bg: #f3f4f6;
  --text: #111827;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
.header {
  margin-bottom: 14px;
}
.header h1 {
  font-size: 20px;
  margin: 0;
}
.header p {
  margin: 4px 0 0 0;
  font-size: 14px;
  color: #4b5563;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  margin-bottom: 14px;
}

/* CAMERA */
.camera-box {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
}
video {
  width: 100%;
  display: block;
}
.overlay {
  position: absolute;
  left: 8%;
  top: 60%;
  width: 84%;
  height: 22%;
  border: 2px dashed rgba(0,255,0,0.8);
  border-radius: 8px;
  pointer-events: none;
}

/* BUTTONS */
.actions {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
  margin-top: 12px;
}
button {
  padding: 14px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #fff;
  cursor: pointer;
}
button.primary {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}
button.secondary {
  background: #fff;
}
button.success {
  background: var(--success);
  color: #fff;
  border-color: var(--success);
}

/* STATUS */
.status {
  font-size: 14px;
  line-height: 1.5;
}

/* PREVIEW */
.preview-row {
  display: flex;
  margin-bottom: 6px;
}
.preview-label {
  width: 120px;
  color: #6b7280;
}
.preview-value {
  flex: 1;
  font-weight: 500;
}

/* MANUAL */
.manual input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  text-align: center;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-top: 8px;
}

.hidden { display: none; }

canvas { display: none; }
</style>
</head>

<body>

<div class="header">
  <h1>Verifikasi Kartu Layanan Gratis</h1>
  <p>Transjakarta – Internal Verification Tool</p>
</div>

<div class="card">
  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
  </div>

  <div class="actions">
    <button class="primary" onclick="ambilFoto()">Ambil Foto</button>
    <button class="secondary" onclick="scan()">Scan Nomor</button>
    <button class="secondary" onclick="bukaManual()">Input Manual</button>
  </div>
</div>

<div class="card status" id="panel"></div>

<div class="card hidden" id="preview">
  <div class="preview-row"><div class="preview-label">Nama</div><div class="preview-value" id="pNama">-</div></div>
  <div class="preview-row"><div class="preview-label">Nomor Layanan</div><div class="preview-value" id="pNomor">-</div></div>
  <div class="preview-row"><div class="preview-label">Kelurahan</div><div class="preview-value" id="pKel">-</div></div>
  <div class="preview-row"><div class="preview-label">Kecamatan</div><div class="preview-value" id="pKec">-</div></div>
  <div class="preview-row"><div class="preview-label">Kota</div><div class="preview-value" id="pKota">-</div></div>

  <div class="actions">
    <button class="success" onclick="ubahStatus()">Ubah Status</button>
    <button class="secondary" onclick="resetAll()">Kembali</button>
  </div>
</div>

<div class="card manual hidden" id="manualSection">
  <div>Input Nomor Layanan</div>
  <input id="manualInput" inputmode="numeric" placeholder="Ketik nomor layanan (angka saja)">
  <div class="actions">
    <button class="success" onclick="kirimManual()">Kirim</button>
  </div>
</div>

<canvas id="canvas"></canvas>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbwJidSxMP_M7EMmNzszo-qhermEXEdxeW0O-ePyMoNEopAoMh46Gy5PboCWxwogqvR7IA/exec";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const panel = document.getElementById("panel");
const preview = document.getElementById("preview");
const manualSection = document.getElementById("manualSection");
const manualInput = document.getElementById("manualInput");

const pNama = document.getElementById("pNama");
const pNomor = document.getElementById("pNomor");
const pKel = document.getElementById("pKel");
const pKec = document.getElementById("pKec");
const pKota = document.getElementById("pKota");

let worker;
let foundMeta = null;
let cameraStream = null;

/* ================= CAMERA CONTROL ================= */
function startCamera() {
  if (cameraStream) return;

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(stream => {
    cameraStream = stream;
    video.srcObject = stream;
  });
}

function stopCamera() {
  if (cameraStream) {
    cameraStream.getTracks().forEach(t => t.stop());
    cameraStream = null;
    video.srcObject = null;
  }
}

/* START CAMERA ON LOAD */
startCamera();

/* ================= OCR INIT ================= */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

/* ================= FOTO ================= */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.05;
  const cropY = h * 0.56;
  const cropW = w * 0.90;
  const cropH = h * 0.28;

  canvas.width = cropW * 2;
  canvas.height = cropH * 2;
  ctx.imageSmoothingEnabled = false;

  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);

  stopCamera(); // ⛔ MATIKAN KAMERA
  panel.innerText = "Foto diambil. Silakan lakukan pemindaian.";
}

/* ================= SCAN ================= */
async function scan() {
  panel.innerText = "Membaca nomor layanan...";
  preview.classList.add("hidden");
  manualSection.classList.add("hidden");

  const { data:{ text }} = await worker.recognize(canvas);
  const digits = text.replace(/\D/g, "");

  if (!digits.startsWith("1") || digits.length < 8) {
    panel.innerText = "Nomor tidak terbaca dengan baik. Gunakan input manual.";
    return;
  }

  kirimKeBackend(digits);
}

/* ================= MANUAL ================= */
function bukaManual() {
  stopCamera(); // ⛔ MATIKAN KAMERA
  panel.innerText = "Masukkan nomor layanan secara manual.";
  manualSection.classList.remove("hidden");
  preview.classList.add("hidden");
  manualInput.value = "";
  manualInput.focus();
}

function kirimManual() {
  const nomor = manualInput.value.replace(/\D/g, "");
  if (!nomor.startsWith("1") || nomor.length < 8) {
    alert("Nomor tidak valid");
    return;
  }
  kirimKeBackend(nomor);
}

/* ================= BACKEND ================= */
function kirimKeBackend(nomor) {
  panel.innerText = "Mencari data...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "action=scan&nomor=" + encodeURIComponent(nomor)
  })
  .then(r => r.json())
  .then(showPreview)
  .catch(() => panel.innerText = "Gagal menghubungi server.");
}

function showPreview(r) {
  if (!r.found) {
    panel.innerText = "Data tidak ditemukan.";
    return;
  }

  foundMeta = r;
  pNama.innerText = r.nama;
  pNomor.innerText = r.nomor;
  pKel.innerText = r.kelurahan;
  pKec.innerText = r.kecamatan;
  pKota.innerText = r.kota;

  panel.innerText = "Data ditemukan. Silakan konfirmasi.";
  preview.classList.remove("hidden");
}

/* ================= UPDATE ================= */
function ubahStatus() {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=update&sheet=" + encodeURIComponent(foundMeta.sheet) +
      "&row=" + encodeURIComponent(foundMeta.row)
  })
  .then(() => {
    panel.innerText = "Status berhasil diperbarui.";
    preview.classList.add("hidden");
  });
}

function resetAll() {
  panel.innerText = "";
  preview.classList.add("hidden");
  manualSection.classList.add("hidden");
  manualInput.value = "";
  foundMeta = null;

  startCamera(); // ▶️ NYALAKAN KAMERA LAGI
}
</script>

</body>
</html>
