<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>

  <!-- ‚úÖ TESSERACT CDN (STABIL) -->
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }
    button {
      padding: 10px;
      margin-right: 6px;
      font-size: 14px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h3>Scan Nomor Layanan KLG</h3>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button onclick="scan()">üîç Scan</button>

<div id="result"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

let worker = null;

// === AKTIFKAN KAMERA ===
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(() => {
  alert("Gagal akses kamera. Aktifkan izin kamera.");
});

// === INIT TESSERACT WORKER (WAJIB) ===
async function initOCR() {
  if (!window.Tesseract) {
    alert("Library OCR gagal dimuat");
    return;
  }

  worker = await Tesseract.createWorker({
    logger: m => console.log(m)
  });

  await worker.loadLanguage('eng');
  await worker.initialize('eng');
}

initOCR();

// === AMBIL FOTO + CROP ===
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.45;
  const cropY = h * 0.55;
  const cropW = w * 0.5;
  const cropH = h * 0.25;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  // grayscale
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < imgData.data.length; i += 4) {
    const avg = (imgData.data[i] + imgData.data[i+1] + imgData.data[i+2]) / 3;
    imgData.data[i] = avg;
    imgData.data[i+1] = avg;
    imgData.data[i+2] = avg;
  }
  ctx.putImageData(imgData, 0, 0);

  resultDiv.innerText = "üì∏ Foto diambil";
}

// === OCR + KIRIM KE BACKEND ===
async function scan() {
  if (!worker) {
    resultDiv.innerText = "‚ùå OCR belum siap";
    return;
  }

  resultDiv.innerText = "üîÑ Membaca nomor layanan...";

  const {
    data: { text }
  } = await worker.recognize(canvas);

  const nomor = text.replace(/\D/g, '').trim();

  if (nomor.length < 10) {
    resultDiv.innerText =
      "‚ùå Nomor tidak terbaca\n\nOCR:\n" + text;
    return;
  }

  resultDiv.innerText =
    "üì® Nomor terbaca:\n" + nomor + "\n\n‚è≥ Mengirim ke sistem...";

  fetch(
    "https://script.google.com/macros/s/AKfycbyEzNfSSSgMabfvACFwwkHK9uk6gf1L6xwVwMvPCnQaFJNJfXKEEkeeVcsnV57Xpitpxg/exec",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "nomor=" + encodeURIComponent(nomor)
    }
  )
  .then(res => res.json())
  .then(r => {
    resultDiv.innerText =
      r.found
        ? "‚úÖ DITEMUKAN\nStatus diperbarui"
        : "‚ùå TIDAK DITEMUKAN";
  })
  .catch(() => {
    resultDiv.innerText = "‚ùå Gagal mengirim ke server";
  });
}
</script>

</body>
</html>
