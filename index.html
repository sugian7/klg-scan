<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan Nomor Layanan KLG</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 12px; background:#f7f7f7 }
h3 { margin-bottom:4px }
.hint { font-size:14px; color:#555; margin-bottom:8px }

.camera-box {
  position:relative;
  width:100%;
  max-width:420px;
  margin:auto;
  border-radius:12px;
  overflow:hidden;
  background:#000;
}
video { width:100% }

.overlay {
  position:absolute;
  left:6%;
  top:58%;
  width:88%;
  height:24%;
  border:3px dashed #00ff00;
  border-radius:10px;
  pointer-events:none;
}

button {
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#1976d2;
  color:#fff;
}
button.secondary { background:#555 }

#panel {
  margin-top:12px;
  background:#fff;
  padding:12px;
  border-radius:8px;
  white-space:pre-wrap;
  font-weight:bold;
}

#manualBox {
  display:none;
  margin-top:10px;
}

input {
  width:100%;
  padding:14px;
  font-size:18px;
  text-align:center;
  margin-top:6px;
}

canvas { display:none }
</style>
</head>

<body>

<h3>Scan Nomor Layanan KLG</h3>
<div class="hint">OCR akan membaca depan nomor, lanjutkan isi digit akhir</div>

<div class="camera-box">
  <video id="video" autoplay playsinline></video>
  <div class="overlay"></div>
</div>

<canvas id="canvas"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button class="secondary" onclick="scan()">üîç Scan</button>

<div id="manualBox">
  <div>‚úçÔ∏è Masukkan digit terakhir (3‚Äì4 angka):</div>
  <input id="manualInput" inputmode="numeric" pattern="[0-9]*" />
  <button onclick="gabungkan()">‚úÖ Kirim</button>
</div>

<div id="panel"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");
const manualBox = document.getElementById("manualBox");
const manualInput = document.getElementById("manualInput");

let worker;
let hasilDepan = "";

// ================= KAMERA =================
navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
})
.then(s=>video.srcObject=s)
.catch(()=>alert("‚ùå Kamera gagal"));

// ================= OCR =================
(async()=>{
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

// ================= FOTO =================
function ambilFoto(){
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.05;
  const cropY = h * 0.56;
  const cropW = w * 0.90;
  const cropH = h * 0.28;

  canvas.width  = cropW * 2;
  canvas.height = cropH * 2;
  ctx.imageSmoothingEnabled = false;

  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);
  panel.innerText = "üì∏ Foto diambil";
}

// ================= SCAN OCR =================
async function scan(){
  panel.innerText = "üîÑ Membaca nomor...";
  const { data:{ text }} = await worker.recognize(canvas);

  const digits = text.replace(/\D/g,"");

  // Ambil bagian DEPAN yang stabil
  const match = digits.match(/1\d{6,10}/);

  if(!match){
    panel.innerText = "‚ùå OCR gagal total\n\nRAW:\n"+text;
    return;
  }

  hasilDepan = match[0];
  panel.innerText =
    "üìÑ Nomor depan terbaca:\n" +
    hasilDepan +
    "\n\n‚úçÔ∏è Silakan isi digit terakhir";

  manualBox.style.display = "block";
  manualInput.value = "";
  manualInput.focus();
}

// ================= GABUNG + KIRIM =================
function gabungkan(){
  const belakang = manualInput.value.replace(/\D/g,"");

  if(belakang.length < 2){
    alert("Digit akhir terlalu pendek");
    return;
  }

  const nomorFinal = hasilDepan + belakang;

  panel.innerText =
    "üì® Nomor lengkap:\n" +
    nomorFinal +
    "\n\n‚è≥ Mengirim...";

  fetch(
    "https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec",
    {
      method:"POST",
      headers:{ "Content-Type":"application/x-www-form-urlencoded" },
      body:"nomor="+encodeURIComponent(nomorFinal)
    }
  )
  .then(r=>r.json())
  .then(r=>{
    panel.innerText = r.found
      ? "‚úÖ DITEMUKAN\nStatus diperbarui"
      : "‚ùå TIDAK DITEMUKAN";
    manualBox.style.display="none";
  })
  .catch(e=>{
    panel.innerText="‚ùå Server error\n"+e;
  });
}
</script>

</body>
</html>
