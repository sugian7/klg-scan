<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Nomor Layanan KLG</title>

  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #000; }
    #container { position: relative; }
    video { width: 100%; }
    canvas { display: none; }

    /* OVERLAY */
    #overlay {
      position: absolute;
      border: 3px dashed #00ff00;
      width: 70%;
      height: 20%;
      left: 15%;
      top: 60%;
      box-sizing: border-box;
      pointer-events: none;
    }

    #hint {
      position: absolute;
      top: 54%;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 4px #000;
    }

    #result {
      background: #fff;
      padding: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <div id="overlay"></div>
  <div id="hint">POSISIKAN NOMOR LAYANAN DI DALAM KOTAK</div>
</div>

<canvas id="canvas"></canvas>
<div id="result">‚è≥ Menunggu kartu stabil‚Ä¶</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

let worker;
let lastFrame = null;
let stableCount = 0;
let scanning = false;

/* =====================
   AKSES KAMERA
===================== */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
})
.then(stream => video.srcObject = stream)
.catch(() => alert("Gagal akses kamera"));

/* =====================
   INIT OCR
===================== */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

/* =====================
   CEK STABIL FRAME
===================== */
function frameDifference(a, b) {
  let diff = 0;
  for (let i = 0; i < a.data.length; i += 4) {
    diff += Math.abs(a.data[i] - b.data[i]);
  }
  return diff / a.data.length;
}

/* =====================
   LOOP AUTO-SCAN
===================== */
setInterval(async () => {
  if (scanning || !video.videoWidth) return;

  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.15;
  const cropY = h * 0.60;
  const cropW = w * 0.70;
  const cropH = h * 0.20;

  canvas.width = cropW;
  canvas.height = cropH;
  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

  const img = ctx.getImageData(0, 0, cropW, cropH);

  if (lastFrame) {
    const diff = frameDifference(img, lastFrame);
    if (diff < 2) {
      stableCount++;
    } else {
      stableCount = 0;
    }
  }

  lastFrame = img;

  if (stableCount >= 3) {
    scanning = true;
    stableCount = 0;
    autoScan(img);
  }

}, 300);

/* =====================
   OCR + VALIDASI POLA
===================== */
async function autoScan(imageData) {
  resultDiv.innerText = "üîç Membaca nomor layanan‚Ä¶";

  const { data: { text } } = await worker.recognize(canvas);

  const digits = text.replace(/\D/g, "");
  const match = digits.match(/114102\d{9}/);

  if (!match) {
    resultDiv.innerText = "‚ùå Tidak valid, geser kartu sedikit‚Ä¶";
    scanning = false;
    return;
  }

  const nomor = match[0];
  resultDiv.innerText = "üì® " + nomor + "\n‚è≥ Mengirim‚Ä¶";

  fetch(
    "https://script.google.com/macros/s/AKfycbyEzNfSSSgMabfvACFwwkHK9uk6gf1L6xwVwMvPCnQaFJNJfXKEEkeeVcsnV57Xpitpxg/exec",
    {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "nomor=" + encodeURIComponent(nomor)
    }
  )
  .then(r => r.json())
  .then(j => {
    resultDiv.innerText =
      j.found
        ? "‚úÖ DITEMUKAN\nStatus diperbarui"
        : "‚ùå Tidak ditemukan";
  })
  .catch(() => {
    resultDiv.innerText = "‚ùå Gagal kirim";
  })
  .finally(() => {
    setTimeout(() => scanning = false, 2000);
  });
}
</script>

</body>
</html>
