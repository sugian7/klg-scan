<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KLG ‚Äì Scan & Verifikasi</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 14px;
  background: #f4f6f8;
}

h2 { margin: 0 0 6px 0; }
.step {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

/* CAMERA */
.camera-box {
  position: relative;
  width: 100%;
  max-width: 420px;
  margin: auto;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
}
video { width: 100%; display: block; }

/* FRAME VISUAL */
.overlay {
  position: absolute;
  left: 6%;
  top: 58%;
  width: 88%;
  height: 24%;
  border: 3px dashed #00ff00;
  border-radius: 10px;
  pointer-events: none;
}

/* BUTTON */
button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
.btn-primary { background: #1976d2; color: #fff; }
.btn-secondary { background: #555; color: #fff; }
.btn-success { background: #2e7d32; color: #fff; }

/* PANEL */
#panel, #preview, #manualSection {
  margin-top: 14px;
  background: #fff;
  padding: 14px;
  border-radius: 10px;
  font-size: 16px;
  white-space: pre-wrap;
}

#preview, #manualSection { display: none; }

input {
  width: 100%;
  padding: 14px;
  font-size: 20px;
  text-align: center;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

canvas { display: none; }
</style>
</head>

<body>

<h2>Scan Nomor Layanan KLG</h2>
<div class="step">
1Ô∏è‚É£ Scan / Input Nomor<br>
2Ô∏è‚É£ Cek data<br>
3Ô∏è‚É£ Konfirmasi
</div>

<div class="camera-box">
  <video id="video" autoplay playsinline></video>
  <div class="overlay"></div>
</div>

<canvas id="canvas"></canvas>

<button class="btn-primary" onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button class="btn-secondary" onclick="scan()">üîç Scan Nomor</button>

<div id="panel"></div>

<!-- PREVIEW DATA -->
<div id="preview">
<b>Nama:</b> <span id="pNama">-</span><br>
<b>Nomor Layanan:</b> <span id="pNomor">-</span><br>
<b>Kelurahan:</b> <span id="pKel">-</span><br>
<b>Kecamatan:</b> <span id="pKec">-</span><br>
<b>Kota:</b> <span id="pKota">-</span><br><br>

<button class="btn-success" onclick="ubahStatus()">‚úÖ Ubah Status</button>
<button class="btn-secondary" onclick="resetAll()">üîÑ Kembali</button>
</div>

<!-- MANUAL INPUT -->
<div id="manualSection">
<b>‚úçÔ∏è Input Manual Nomor Layanan</b>
<input id="manualInput" inputmode="numeric" placeholder="Masukkan nomor layanan lengkap" />
<button class="btn-success" onclick="kirimManual()">‚úÖ Kirim</button>
</div>

<script>
/* ================= KONFIG ================= */
const API_URL =
"https://script.google.com/macros/s/AKfycbwJidSxMP_M7EMmNzszo-qhermEXEdxeW0O-ePyMoNEopAoMh46Gy5PboCWxwogqvR7IA/exec";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");
const preview = document.getElementById("preview");
const manualSection = document.getElementById("manualSection");
const manualInput = document.getElementById("manualInput");

const pNama = document.getElementById("pNama");
const pNomor = document.getElementById("pNomor");
const pKel = document.getElementById("pKel");
const pKec = document.getElementById("pKec");
const pKota = document.getElementById("pKota");

let worker;
let foundMeta = null;

/* ================= KAMERA ================= */
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => video.srcObject = stream);

/* ================= OCR INIT ================= */
(async () => {
  worker = await Tesseract.createWorker();
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
})();

/* ================= FOTO ================= */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  const cropX = w * 0.05;
  const cropY = h * 0.56;
  const cropW = w * 0.90;
  const cropH = h * 0.28;

  canvas.width = cropW * 2;
  canvas.height = cropH * 2;
  ctx.imageSmoothingEnabled = false;

  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);
  panel.innerText = "üì∏ Foto diambil. Siap scan.";
}

/* ================= SCAN OCR ================= */
async function scan() {
  panel.innerText = "üîÑ Membaca nomor layanan...";
  preview.style.display = "none";
  manualSection.style.display = "none";

  const { data:{ text }} = await worker.recognize(canvas);
  const digits = text.replace(/\D/g, "");

  // validasi dasar
  if (!digits.startsWith("1") || digits.length < 8) {
    panel.innerText = "‚ùå OCR kurang stabil. Silakan input manual.";
    manualSection.style.display = "block";
    return;
  }

  kirimKeBackend(digits);
}

/* ================= MANUAL ================= */
function kirimManual() {
  const nomor = manualInput.value.replace(/\D/g, "");
  if (!nomor.startsWith("1") || nomor.length < 8) {
    alert("Nomor tidak valid");
    return;
  }
  kirimKeBackend(nomor);
}

/* ================= KIRIM KE BACKEND ================= */
function kirimKeBackend(nomor) {
  panel.innerText = "‚è≥ Mencari data...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "action=scan&nomor=" + encodeURIComponent(nomor)
  })
  .then(r => r.json())
  .then(showPreview)
  .catch(() => panel.innerText = "‚ùå Gagal koneksi server");
}

/* ================= PREVIEW ================= */
function showPreview(r) {
  if (!r.found) {
    panel.innerText = "‚ùå Nomor tidak ditemukan";
    return;
  }

  foundMeta = r;

  pNama.innerText = r.nama;
  pNomor.innerText = r.nomor;
  pKel.innerText = r.kelurahan;
  pKec.innerText = r.kecamatan;
  pKota.innerText = r.kota;

  panel.innerText = "‚úÖ Data ditemukan. Silakan konfirmasi.";
  preview.style.display = "block";
}

/* ================= UPDATE STATUS ================= */
function ubahStatus() {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=update&sheet=" + encodeURIComponent(foundMeta.sheet) +
      "&row=" + encodeURIComponent(foundMeta.row)
  })
  .then(() => {
    panel.innerText = "‚úÖ Status berhasil diubah.";
    preview.style.display = "none";
  });
}

function resetAll() {
  foundMeta = null;
  panel.innerText = "";
  preview.style.display = "none";
  manualSection.style.display = "none";
  manualInput.value = "";
}
</script>

</body>
</html>
