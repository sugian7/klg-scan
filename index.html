<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan Nomor Layanan KLG</title>

<script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 12px;
  background: #ffffff;
}

/* ===== KAMERA DIPENDEKKAN ===== */
#cameraBox {
  position: relative;
  width: 100%;
  height: 40vh;              /* ‚¨ÖÔ∏è TINGGI KAMERA DIKUNCI */
  overflow: hidden;
  border: 2px solid #333;
  border-radius: 8px;
  margin-bottom: 10px;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;         /* ‚¨ÖÔ∏è POTONG VISUAL SAJA */
}

/* ===== UI ===== */
button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  font-size: 18px;
}

#panel {
  margin-top: 14px;
  padding: 14px;
  background: #f2f2f2;
  border-radius: 8px;
  font-size: 16px;
}
</style>
</head>

<body>

<h3>Scan Nomor Layanan KLG</h3>
<p><b>Dekatkan kartu ‚Üí fokus ke nomor ‚Üí Ambil Foto</b></p>

<!-- ===== KAMERA ===== -->
<div id="cameraBox">
  <video id="video" autoplay playsinline></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<button onclick="ambilFoto()">üì∏ Ambil Foto</button>
<button onclick="scan()">üîç Scan Nomor</button>

<div id="panel"></div>

<script>
/* ===============================
   KONFIG
================================ */
const API_URL =
"https://script.google.com/macros/s/AKfycbzc00z8O_0hJ3HYYyLdSZMLIxmK_BdjjCzueBdfVxEUYFX92VNLb15kd6AM_fid0mgdNQ/exec";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const panel = document.getElementById("panel");

let worker;
let foundMeta = null;

/* ===============================
   AKSES KAMERA
================================ */
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: "environment",
    width: { ideal: 1280 }
  }
}).then(stream => video.srcObject = stream);

/* ===============================
   INIT OCR
================================ */
(async () => {
  worker = await Tesseract.createWorker({ logger: () => {} });
  await worker.loadLanguage("eng");
  await worker.initialize("eng");
  await worker.setParameters({
    tessedit_char_whitelist: "0123456789",
    tessedit_pageseg_mode: 7
  });
})();

/* ===============================
   AMBIL FOTO (FOKUS)
================================ */
function ambilFoto() {
  const w = video.videoWidth;
  const h = video.videoHeight;

  /* AREA KHUSUS NOMOR LAYANAN */
  const cropX = w * 0.42;
  const cropY = h * 0.58;
  const cropW = w * 0.50;
  const cropH = h * 0.18;

  canvas.width = cropW;
  canvas.height = cropH;

  ctx.drawImage(
    video,
    cropX, cropY, cropW, cropH,
    0, 0, cropW, cropH
  );

  /* PREPROCESS HITAM PUTIH */
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < img.data.length; i += 4) {
    const gray = (img.data[i] + img.data[i+1] + img.data[i+2]) / 3;
    const bw = gray > 150 ? 255 : 0;
    img.data[i] = bw;
    img.data[i+1] = bw;
    img.data[i+2] = bw;
  }
  ctx.putImageData(img, 0, 0);

  panel.innerText = "üì∏ Foto diambil (fokus nomor)";
}

/* ===============================
   SCAN OCR
================================ */
async function scan() {
  panel.innerText = "üîÑ Membaca nomor layanan...";

  const { data:{ text } } = await worker.recognize(canvas);

  let angka = text.replace(/\D/g, "");
  const match = angka.match(/114102\d{9}/);

  if (!match) {
    panel.innerText =
      "‚ùå Gagal membaca nomor\n\n" +
      "Tips:\n" +
      "‚Ä¢ Nomor dekat kamera\n" +
      "‚Ä¢ Cahaya terang\n" +
      "‚Ä¢ Kartu tidak miring\n\n" +
      "OCR RAW:\n" + text;
    return;
  }

  const nomorFinal = match[0];

  panel.innerText =
    "üì® Nomor terbaca:\n" +
    nomorFinal +
    "\n\n‚è≥ Mengirim ke sistem...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "action=scan&nomor=" + encodeURIComponent(nomorFinal)
  })
  .then(r => r.json())
  .then(r => {
    if (!r.found) {
      panel.innerText = "‚ùå Nomor tidak ada di batch";
      return;
    }

    foundMeta = r;

    panel.innerHTML = `
<b>Nama:</b> ${r.nama}<br>
<b>Nomor Layanan:</b> ${r.nomor}<br>
<b>Kelurahan:</b> ${r.kelurahan}<br>
<b>Kecamatan:</b> ${r.kecamatan}<br>
<b>Kota:</b> ${r.kota}<br><br>

<button onclick="ubahStatus()">‚úÖ Ubah Status</button>
<button onclick="resetScan()">üîÑ Kembali</button>
`;
  });
}

/* ===============================
   UPDATE STATUS
================================ */
function ubahStatus() {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=update&sheet=" + encodeURIComponent(foundMeta.sheet) +
      "&row=" + encodeURIComponent(foundMeta.row)
  })
  .then(() => panel.innerText = "‚úÖ Status berhasil diubah");
}

function resetScan() {
  foundMeta = null;
  panel.innerText = "";
}
</script>

</body>
</html>
